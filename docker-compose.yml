version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: theatre-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: theatre
      POSTGRES_PASSWORD: theatre123
      POSTGRES_DB: theatre_play_buddy
      POSTGRES_PORT: 5433
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U theatre -d theatre_play_buddy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
